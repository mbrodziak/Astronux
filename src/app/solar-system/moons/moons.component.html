<div class="moons" >
    <div *ngFor="let moon of moons">
        <div class="moon" id="{{ moon.id }}" routerLink="{{ moon.id }}" routerLinkActive="active-router">
            <img src="../assets/{{ moon.photo }}">
            <div class="moon-name">{{ moon.name }}</div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
